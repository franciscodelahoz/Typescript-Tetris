<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tetris game written in typescript.">
    <title>Tetris Game</title>
  </head>
  <body>
    <main class="container">
      <section id="start-button">&#9658; Start game</section>
      <section class="points">
        <h1>Points<br><span id="score">0</span></h1>
      </section>
      <section class="game">
        <canvas id="tetris-container"></canvas>
      </section>
      <section class="right-container">
        <h1>Next Tetromino</h1>
        <canvas id="next-tetromino"></canvas>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
